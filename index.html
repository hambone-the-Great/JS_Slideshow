<!DOCTYPE html>
<html>
    <head>

        <script src="Slideshow.js"></script>
        <link href="slideshow.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Welcome to JS Slideshow</h1>
        <p>JS Slideshow is a simple and lightweight Javascript Slideshow.</p>   
        <p>Here is an example of JS Slideshow:</p>

        <div id="mySlideshow" class="slideshow"></div>

        <script>

            let slideshow = new Slideshow("mySlideshow");

            let slide1 = new Slide();
            slide1.TextContent = "Hello World"; 
            slide1.ImageUrl = "https://upload.wikimedia.org/wikipedia/commons/0/01/Flag_of_California.svg";
            slide1.ImageSize = "contain";
            slide1.Width = "100%";
            slide1.Height = "550px";            
            slideshow.AddSlide(slide1);

            let slide2 = new Slide();
            slide2.TextContent = "Bitch Please!";
            slide2.ImageUrl = "https://upload.wikimedia.org/wikipedia/commons/b/b9/Flag_of_Minnesota.svg";
            slide2.ImageSize = "contain";
            slide2.Width = "100%";
            slide2.Height = "550px";
            slideshow.AddSlide(slide2);

            slide1.FadeIn();

            /*slideshow.Start();*/


        </script>

    </body>
</html>
